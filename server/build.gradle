/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'edu.duke.ece651.group4.risc.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':shared')
    implementation project(':client')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation group:'org.mockito', name:'mockito-junit-jupiter', version: '3.9.0'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.duke.ece651.group4.risc.server.Server'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
     report {
        xml=true
        html = true
    }

}

