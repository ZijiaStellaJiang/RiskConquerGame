plugins {
    id 'edu.duke.ece651.group4.risc.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml'  ]
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':shared')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation group:'org.mockito', name:'mockito-junit-jupiter', version: '3.9.0'

    //javafx setpup
    testImplementation "org.testfx:testfx-core:4.0.16-alpha"
    testImplementation "org.testfx:testfx-junit5:4.0.16-alpha"
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
    testImplementation 'org.testfx:openjfx-monocle:jdk-12.0.1+2'

}

application {
    // Define the main class for the application.
    mainClass = 'edu.duke.ece651.group4.risc.client.Client'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
    systemProperty "testfx.headless", "true"
    systemProperty "testfx.robot", "glass"
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
     report {
        xml=true
        html = true
    }

}

run {
    standardInput = System.in
}

